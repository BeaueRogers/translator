<html>
  <header>
    <link rel="stylesheet"  type="text/css" href="main.css">
    <body>Language translator

        <textarea type="textarea" rows="4" cols="50" name="text-area" placeholder="Enter text to translate here"></textarea>

    </div>
    </body>
  <footer>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="javascripts/language1.js"></script>

    <script src="javascripts/eventHandler.js"></script>
  </footer>
</html>
